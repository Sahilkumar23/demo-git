<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        body{
            background-color: #414141;
            color:aliceblue;
        }
        
    </style>
</head>
<body>
    <img src="pi1c.jpg" width="600px" alt="image can't be displayed">
     <!-- "./" current folder
     "../" go back to previous folder used for relative path given for images path in image tag -->
    <img src="https://images.unsplash.com/photo-1718547389141-59736120c5b2?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D" width="150px" alt="no image">

    <!-- picture tag -->
     <!-- It is used for showing images on the webpage depending on the screen size of the device.
     Here we use source tag which is a self closing tag. -->


    <picture>
        <source media="(min-width: 100px)" srcset="./pic.jpg"/>
        <source media="(min-width: 200px)" srcset="./pic2.png"/>
        <!-- <img src="./pic.jpg" alt="no image "> -->
        </picture>
        <!-- Learn more about picture tag and its attributes from mdn docs -->
         <!-- image map generator- -->
          <!-- Image Map Generated by http://www.image-map.net/ -->

          <img src="http://127.0.0.1:5500/FRONTEND/HTML%20by%20Chai%20aur%20Code/pic.jpg" usemap="#image-map">

          <map name="image-map">
              <area onclick="one()" target="" alt="" title="" href="" coords="2108,1623,113" shape="circle">
              <area onclick="two()" target="" alt="" title="" href="" coords="1720,1634,117" shape="circle">
          </map> 
          <script>
            function one(){
                alert("You clicked on one")
            }
            function two(){
                alert("You clicked on two")
            }
          </script>





    
</body>
</html>
